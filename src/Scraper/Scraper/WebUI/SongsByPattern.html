	<script type="text/javascript">
        $(function () {
            var viewModel = {
                colorblindModeClass:"colorblindMode"
            };
            viewModel.patterns = ko.observableArray([]);
            viewModel.whitePatterns = ko.observableArray([]);
            viewModel.orangePatterns = ko.observableArray([]);
            viewModel.purplePatterns = ko.observableArray([]);
            viewModel.selectedPattern = ko.observable();
            viewModel.selectedPatternSongs = ko.observableArray([]);
            viewModel.selectedPatternNotes = ko.observableArray([{
                isActuallyANote: false,
                cssClass: "selectText",
                text: "Select..."
            }]);
            viewModel.colorblindMode = ko.observable(false); // todo: make this cookie-based? Expand options a lot?
            viewModel.colorblindModeStatusClass = ko.observable("");

            function getValueOrReplacementIfHyphen(toTest, replaceWith) {
                if (toTest == "-") {
                    return replaceWith;
                }
                return toTest;
            }
            
            function makeNoteStuff(noteKey) {
                var splitNotes = noteKey.split("");
                var results = [];
                for (var j = 0; j < splitNotes.length; j++) {
                    var currentNote = splitNotes[j];
                    results.push({
                        isActuallyANote:true,
                        cssClass: "hornNote hornNote_" + currentNote,
                        text: currentNote
                    });
                }
                return results;
            }
            
            function triggerPatternChange(changeTo) {
                viewModel.selectedPattern(changeTo);
            }

            function SongModel(songDatum) {
                var self = this;
                self.noteKey = songDatum.NoteKey;
                self.notes = makeNoteStuff(songDatum.NoteKey);
                self.effect1 = songDatum.Effect1;
                self.effect2 = songDatum.Effect2;
                self.duration = songDatum.Duration1;
                self.extension = songDatum.Extension;
                return self;
            }

            function PatternModel(noteKey, songs) {
                var building = this;

                building.makeCssClassBySelected = function () {
                    var css = "pattern pattern_" + noteKey;
                    if (this.isSelected()) {
                        css += " patternSelected";
                    }
                    return css;
                };
                building.updateCssClass = function() {
                    var css = this.makeCssClassBySelected();
                    this.cssClass(css);
                };
                building.selectMe = function () {
                    triggerPatternChange(this);
                };
                
                building.noteKey = noteKey;
                building.cssClass = ko.observable();
                building.notes = makeNoteStuff(noteKey);
                building.songs = [];

                building.group = "w";
                if (noteKey.indexOf("o") > -1) {
                    building.group = "o";
                } else {
                    if (noteKey.indexOf("p") > -1) {
                        building.group = "p";
                    }
                }

                for (var i = 0; i < songs.length; i++) {
                    building.songs.push(new SongModel(songs[i]));
                }
                building.isSelected = ko.observable(false);

                
                building.updateCssClass();
                
                return building;
            }
            
            /*
            ko.bindingHandlers.selectable = {
                init: function (element, valueAccessor) {
                    $(element).attr("id", "selectable").selectable({
                        selected: function (event, ui) {
                            vm.selectRequest($(ui.selected).tmplItem().data);
                        },
                        unselected: function (event, ui) {
                            vm.unselectRequest($(ui.unselected).tmplItem().data);
                        }
                    });
                }
            };
            */
            
            viewModel.selectedPattern.subscribe(function (newValue) {
                if (!newValue) return;
                var all = viewModel.patterns();
                for (var i = 0; i < all.length; i++) {
                    var current = all[i];
                    current.isSelected(current === newValue);
                    current.updateCssClass();
                }
                viewModel.selectedPatternSongs(newValue.songs);
                viewModel.selectedPatternNotes(newValue.notes);
                //console.log("selected pattern changed:", newValue);
            });

            viewModel.colorblindMode.subscribe(function (newValue) {
                //console.log("colorblind mode changed: ", newValue)
                viewModel.colorblindModeStatusClass(newValue ? viewModel.colorblindModeClass : "");
            });

            var allPatterns = hhu.data.Songs;
            var i = 0;
            for (var noteKey in allPatterns) {
                var current = allPatterns[noteKey];
                var item = new PatternModel(noteKey, current);
                viewModel.patterns.push(item);
                if (item.group == "w") {
                    viewModel.whitePatterns.push(item);
                } else if (item.group == "p") {
                    viewModel.purplePatterns.push(item);
                } else {
                    viewModel.orangePatterns.push(item);
                }
                i = i + 1;
            }

            console.log(viewModel.whitePatterns());
            console.log(viewModel.purplePatterns());
            console.log(viewModel.orangePatterns());
            ko.applyBindings(viewModel);
            viewModel.selectedPattern(viewModel.patterns()[0]);

            $(function () {
            });
        });
