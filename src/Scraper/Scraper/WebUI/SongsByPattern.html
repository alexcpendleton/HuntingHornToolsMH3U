	<script type="text/javascript">
        $(function() {
            
            var viewModel = {
                colorblindModeClass:"colorblindMode",
                buttonsModeClass:"buttonsMode"
            };
            viewModel.patterns = ko.observableArray([]);
            viewModel.whitePatterns = ko.observableArray([]);
            viewModel.orangePatterns = ko.observableArray([]);
            viewModel.purplePatterns = ko.observableArray([]);
            viewModel.selectedPattern = ko.observable();
            viewModel.selectedPatternSongs = ko.observableArray([]);
            viewModel.selectedPatternHorns = ko.observableArray([]);
            viewModel.selectedPatternNotes = ko.observableArray([{
                isActuallyANote: false,
                cssClass: "selectText",
                text: "Select..."
            }]);
            viewModel.colorblindMode = ko.observable(true); // todo: make this cookie-based? Expand options a lot?
            viewModel.buttonsMode = ko.observable(true);
            
            function makeModeStatusCss() {
                var things = [];
                if (viewModel.colorblindMode()) { things.push(viewModel.colorblindModeClass); }
                if (viewModel.buttonsMode()) { things.push(viewModel.buttonsModeClass); }
                return things.join(" ");
            }
            
            viewModel.modeStatusCss = ko.observable(makeModeStatusCss());

            function getNullIfHyphen(toTest) {
                if (toTest == "-") {
                    return null;
                }
                return toTest;
            }
            
            function makeNoteStuff(noteKey, buttonMappings) {
                var splitNotes = noteKey.split("");
                var results = [];
                
                for (var j = 0; j < splitNotes.length; j++) {
                    var currentNote = splitNotes[j];
                    var text = currentNote;
                    var button = "";
                    if (buttonMappings) {
                        for (var k = 0; k < buttonMappings.length; k++) {
                            var x = buttonMappings[k];
                            if (x.Note == currentNote) {
                                button = x.Button;
                            }
                        }
                    }
                    results.push({
                        cssClass: "hornNote hornNote_" + currentNote,
                        text: text,
                        button: button
                    });
                }
                return results;
            }
            
            function triggerPatternChange(changeTo) {
                viewModel.selectedPattern(changeTo);
            }
            
            function HornModel(horn) {
                var self = this;
                self.uri = "";
                self.text = horn.Name;
                var link = horn.Links["Kiranico"];
                if (link) {
                    self.uri = link;
                }
                return self;
            }

            function SongModel(songDatum, buttonMappings) {
                var self = this;
                self.noteKey = songDatum.NoteKey;
                self.notes = makeNoteStuff(songDatum.NoteKey, buttonMappings);
                self.effect1 = getNullIfHyphen(songDatum.Effect1);
                self.effect2 = getNullIfHyphen(songDatum.Effect2);
                self.duration = getNullIfHyphen(songDatum.Duration1);
                self.extension = getNullIfHyphen(songDatum.Extension);
                self.buttons = songDatum.ButtonMappings;
                return self;
            }

            function PatternModel(noteKey, songs) {
                var building = this;

                building.makeCssClassBySelected = function () {
                    var css = "pattern pattern_" + noteKey;
                    if (this.isSelected()) {
                        css += " patternSelected";
                    }
                    return css;
                };
                building.updateCssClass = function() {
                    var css = this.makeCssClassBySelected();
                    this.cssClass(css);
                };
                building.selectMe = function () {
                    triggerPatternChange(this);
                };
                
                building.noteKey = noteKey;
                building.cssClass = ko.observable();
                building.notes = makeNoteStuff(noteKey);
                building.songs = [];

                building.group = "w";
                if (noteKey.indexOf("o") > -1) {
                    building.group = "o";
                } else {
                    if (noteKey.indexOf("p") > -1) {
                        building.group = "p";
                    }
                }

                for (var i = 0; i < songs.Songs.length; i++) {
                    building.songs.push(new SongModel(songs.Songs[i], songs.ButtonMappings));
                }
                building.horns = [];

                var horns = songs.Horns;
                for (var i = 0; i < horns.length; i++) {
                    var horn = horns[i];
                    building.horns.push(new HornModel(horn));
                }
                building.isSelected = ko.observable(false);
                building.updateCssClass();
                
                return building;
            }
            
            viewModel.selectedPattern.subscribe(function (newValue) {
                if (!newValue) return;
                var all = viewModel.patterns();
                for (var i = 0; i < all.length; i++) {
                    var current = all[i];
                    current.isSelected(current === newValue);
                    current.updateCssClass();
                }
                viewModel.selectedPatternSongs(newValue.songs);
                viewModel.selectedPatternNotes(newValue.notes);
                
                viewModel.selectedPatternHorns(newValue.horns);
            });

            function modeStatusChanged(newValue) {
                viewModel.modeStatusCss(makeModeStatusCss());
            }

            viewModel.buttonsMode.subscribe(modeStatusChanged);
            viewModel.colorblindMode.subscribe(modeStatusChanged);

            var allPatterns = hhu.data.SongPatterns;
            var i = 0;
            for (var noteKey in allPatterns) {
                var current = allPatterns[noteKey];
                var item = new PatternModel(noteKey, current);
                viewModel.patterns.push(item);
                if (item.group == "w") {
                    viewModel.whitePatterns.push(item);
                } else if (item.group == "p") {
                    viewModel.purplePatterns.push(item);
                } else {
                    viewModel.orangePatterns.push(item);
                }
                i = i + 1;
            }

            ko.applyBindings(viewModel);
            viewModel.selectedPattern(viewModel.patterns()[0]);

            $(function () {
            });
        });
	</script>
